<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Goal's card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/select/css/nice-select2.css" />
</head>

<body>
  <script src="/select/js/nice-select2.js"></script>
  <script src="/select/init.js"></script>

  <div class="card">
    <h3 class="card__heading">PEDRO'S WEEKLY GOAL</h3>

    <div class="progress">
      <div class="progress__circle">

        <div class="progress__circleGraph"></div>
        <span class="progress__current">Current</span>

        <span class="progress__currentTime"></span>
        <span class="progress__timeLimit"></span>
      </div>

      <div class="progress__details">
        <p class="progress__minutesLeft">
          <strong></strong> more mins. to achieve this week's Goal.
        </p>

        <div class="progress__streakInfo">
          <div class="streakBox streakBox--currentStreak">
            <strong></strong>
            <span>Current Streak</span>
          </div>

          <div class="streakBox streakBox--bestStreak">
            <strong></strong>
            <span>Best Streak</span>
          </div>
        </div>
      </div>
    </div>

    <div class="leaderboard">
      <div class="leaderboard__header">
        <h4 class="leaderboard__heading">LEADERBOARD</h4>

        <select class="leaderboard__select">
          <option value="week" selected>Week</option>
          <option value="month">Month</option>
        </select>
      </div>

      <div class="leaderboard__userlist"></div>
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>

</body>

</html>
